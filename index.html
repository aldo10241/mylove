<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body class="bg-cover bg-[url('https://goo.su/wPEvCzW')]">

    <div class="flex h-screen justify-center items-center">

        <div class="flex flex-col justify-center items-center bg-white p-5 w-full max-w-3xl mx-auto">

            <div class="w-full flex justify-center items-center mb-5 pt-20">
                <iframe class="w-full max-w-[560px] h-[315px] mt-14"
                    src="https://www.youtube.com/embed/WMjty6Ki6jA?si=R0c8fdVEXjtpEjMK" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </div>

            <div id="carta" class="font-sans font-bold text-center text-xl mb-10 italic text-gray-500">
                "No revivas el pasado <br>
                No sobre pienses el mañana <br>
                Solo vive el presente sin precedentes <br>
                Y recuerda que yo siempre estaré para ti"
            </div>

            <button onclick="mensaje()"
                class="font-sans font-bold text-white rounded-full bg-purple-500 hover:bg-purple-600 px-14 py-3">
                <p class="animate-ping">❤️</p>
            </button>

        </div>

    </div>

    <script src="src/main.js"></script>
</body>

</html>

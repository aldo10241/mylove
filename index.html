<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body class="bg-cover bg-[url('https://goo.su/wPEvCzW')]">

    <!-- Full-width fluid until the `md` breakpoint, then lock to container -->
    <div class="flex h-screen justify-center items-center">

        <div class="flex flex-col justify-center items-center bg-white p-10">
            <iframe class="mb-10" width="560" height="315"
                src="https://www.youtube.com/embed/WMjty6Ki6jA?si=R0c8fdVEXjtpEjMK" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>

            <h1 class="font-sans font-bold text-5xl mb-5 text-center"></h1>

            <p id="text" class="font-sans font-bold text-center text-xl mb-10">
                "No revivas el pasado <br>
                No sobre pienses el mañana <br>
                Solo vive el presente sin precedentes <br>
                Y recuerda que yo siempre estaré para ti"
            </p>

            <button onclick="mensaje()"
                class="font-sans font-bold text-white rounded-full bg-indigo-500 hover:bg-indigo-600 px-16 py-3">
                <p class="animate-ping">❤️</p>
            </button>

        </div>
    </div>



    <script src="src/main.js"></script>
</body>

</html>
